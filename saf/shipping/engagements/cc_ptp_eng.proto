syntax = "proto3";
package saf.shipping.engagements;
option go_package = "github.com/gosaf/saf/shipping/engagements";

import "saf/base/engagement.proto";
import "saf/shipping/apps/shipping_line.proto";
import "saf/shipping/apps/shipper.proto";
import "saf/shipping/apps/consignee.proto";



import "saf/shipping/transactions/sli/shipper_letter_instruction_txn.proto";


// E N G A G E M E N T
message CC_PTP_Engagegement {


	saf.base.Engagement engagement=1;

	// Roleapps
	saf.shipping.apps.Shipper shipper=2;

	saf.shipping.apps.ShippingLine shippingLine=3;
	
	saf.shipping.apps.Consignee consignee=4;

	// Transactions	
	repeated  saf.shipping.transactions.sli.ShipperLetterInstructionTxn  shipperLetterInstructionTxn=5;
	
	
}


