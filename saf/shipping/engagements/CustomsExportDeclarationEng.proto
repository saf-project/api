syntax = "proto3";
package saf.shipping.engagements;

import "saf/base/Engagement.proto";
import "saf/shipping/transactions/ExportDeclarationTxn.proto";
import "saf/shipping/transactions/EDExporterConfirmationTxn.proto";
import "saf/shipping/transactions/EDShipperConfirmationTxn.proto";
import "saf/shipping/roles/Exporter.proto";
import "saf/shipping/roles/Customs.proto";
import "saf/shipping/roles/Shipper.proto";

option go_package = "github.com/gosaf/saf/shipping/engagements";

message CustomsExportDeclarationEng {

	saf.base.Engagement engagement=1;
	
	// roles
	saf.shipping.roles.Exporter exporter=2;
	saf.shipping.roles.Customs customs=3;
	saf.shipping.roles.Shipper shipper=4;

	// Transactions	
	repeated  saf.shipping.transactions.ExportDeclarationTxn  exportDeclarationTxn=5;
	repeated  saf.shipping.transactions.EDExporterConfirmationTxn  EDExporterConfirmationTxn=6;		
	repeated  saf.shipping.transactions.EDShipperConfirmationTxn  EDShipperConfirmationTxn=7;

}

