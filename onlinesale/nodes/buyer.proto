syntax = "proto3";
package onlinesale.nodes;

import "onlinesale/base/node.proto";
import "onlinesale/sale/order_confirmation.proto";
import "onlinesale/util/ack.proto";




option go_package = "github.com/gosaf/onlinesale/nodes";

message Buyer{
		onlinesale.base.Node node=1;	
		
}

service BuyerService{
	
	
	rpc SetOrderConfirmation(onlinesale.sale.OrderConfirmation) returns (onlinesale.util.Ack);
	
	
	
}