syntax = "proto3";
package onlinesale.nodes;

import "onlinesale/base/node.proto";
import "onlinesale/advertising/product_info.proto";
import "onlinesale/advertising/product_request.proto";

import "onlinesale/sale/order.proto";
import "onlinesale/util/ack.proto";
import "onlinesale/sale/arrival_notification.proto";
import "onlinesale/sale/installation_notification.proto";

option go_package = "github.com/gosaf/onlinesale/nodes";

message Seller{
		onlinesale.base.Node node=1;	
		
}

service SellerService{
	
	rpc GetProductInfo(onlinesale.advertising.ProductRequest) returns (onlinesale.advertising.ProductInfo);
	rpc SetOrder(onlinesale.sale.Order) returns (onlinesale.util.Ack);
	rpc SetArrivalNotification(onlinesale.sale.ArrivalNotification) returns (onlinesale.util.Ack);
	rpc SetInstallationNotification(onlinesale.sale.InstallationNotification) returns (onlinesale.util.Ack);
	
}