syntax = "proto3";

package saf.shipment;

import "saf/util/date.proto";
import "saf/util/header.proto";

option go_package = "github.com/gosaf/shipment";


// The Shipment Section of the Export Declaration
message Shipment {

  saf.util.Header header = 1;
  repeated  string  exporterEmail = 2;
  string  shipmentReference = 3;
  FillingOption fillingOption=4;
  ModeOfTransport modeOfTransport=5;
  string portOfExport=6;
  string portOfUnlading=7;
  saf.util.Date departureDate=8;

}

enum FillingOption{
  UNIVERSAL=0;
  PRE_DEPARTURE=1;
  PARTIAL=2;
  POST_DEPARTURE=3;
}

enum ModeOfTransport {
  OTHERS=0;
  VESSEL=1;
  AIR=2;
  TRUCK=3;
  RAIL=4;
}

